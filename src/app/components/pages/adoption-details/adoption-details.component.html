
<main class="container">
    <section class="row">
        <div *ngIf="dog" class="col-12">
            <h2>{{ dog.name }}</h2>
            <img [src]="'http://localhost:5171' + dog.imageUrl" alt="{{ dog.name }}"  style="max-width: 200px">
            <p>Ålder: {{ dog.age }} <br> Ras: {{ dog.breed }} <br> Kön: {{dog.sex}}</p>
            <p>Beskrivning: <br> {{dog.description}}</p>
        </div>
    </section>
</main>
