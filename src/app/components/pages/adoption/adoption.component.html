<section class="container">
  <p class="text-center mt-4">
    Antal hundar som söker nytt hem: {{ dogService.dogs().length }}
  </p>

  <div class="row dogs-wrapper">
    <div *ngFor="let dog of dogService.dogs()" class="col-md-4 p-3">
      <div class="dog-card p-3 shadow h-100">
        <a [routerLink]="['/adoption-details', dog.id]">
          <img 
            [src]="dog.imageUrl.startsWith('data') ? dog.imageUrl : 'http://localhost:5171' + dog.imageUrl" 
            alt="{{ dog.name }}" 
            class="img-fluid rounded-3 mb-3"
          >
          <h2>{{ dog.name }}</h2>
          <p>
            Ålder: {{ dog.age }} år<br>
            Kön: {{ dog.sex }}<br>
            Ras: {{ dog.breed }}
          </p>
          <p><strong>Läs mer om {{ dog.name }} →</strong></p>
        </a>
      </div>
    </div>
  </div>
</section>
